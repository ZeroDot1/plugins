{% if not helpers.empty('OPNsense.Unboundplus.dot.dots.dot') %}
server:
  tls-cert-bundle: /etc/ssl/cert.pem
forward-zone:
  name: "."
  forward-tls-upstream: yes
{%   for dnshost in helpers.toList('OPNsense.Unboundplus.dot.dots.dot') %}
{%     if dnshost.enabled == '1' %}
  forward-addr: {{ dnshost.server }}@{{ dnshost.port }}{% if not helpers.empty('dnshost.validatehost') %}#{{ dnshost.validatehost }}{% endif %}
{%     endif %}
{%   endfor %}

{% endif %}
