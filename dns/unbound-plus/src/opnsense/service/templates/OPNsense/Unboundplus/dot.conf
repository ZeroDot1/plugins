{%   if helpers.exists('OPNsense.unboundplus.miscellaneous.dotservers') and OPNsense.unboundplus.miscellaneous.dotservers != '' %}
server:
{%   if helpers.exists('OPNsense.unboundplus.miscellaneous.verifydotserver') and OPNsense.unboundplus.miscellaneous.verifydotserver == '1' %}
  tls-cert-bundle: /etc/ssl/cert.pem
{%   endif %}
forward-zone:
  name: "."
  forward-ssl-upstream: yes
{%     for dot in OPNsense.unboundplus.miscellaneous.dotservers.split(',') %}
  forward-addr: {{ dot }}
{%     endfor %}
{%   endif %}
