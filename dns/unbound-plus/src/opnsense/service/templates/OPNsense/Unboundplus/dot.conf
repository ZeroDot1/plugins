{% if helpers.exists('OPNsense.unboundplus.dot.dots.dot') %}
server:
  tls-cert-bundle: /etc/ssl/cert.pem
forward-zone:
  name: "."
  forward-tls-upstream: yes
{%   for dnshost in helpers.toList('OPNsense.unboundplus.dot.dots.dot') %}
{%     if dnshost.enabled == '1' %}
  forward-addr: {{ dnshost.server }}@{{ dnshost.port }}{% if dnshost.validatehost is defined %}#{{ dnshost.validatehost }}{% endif %}

{%     endif %}
{%   endfor %}

{% endif %}

